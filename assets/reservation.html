<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>reserve</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/Form-Select---Full-Date---Month-Day-Year.css">
    <link rel="stylesheet" href="css/Pretty-Registration-Form.css">
</head>

<body onload="populateSite()">
    <nav class="navbar navbar-light navbar-expand-md" style="background-color: rgb(249,249,249)">
        <div class="container-fluid"><a class="navbar-brand" href="index.html">N. A. R.</a><button class="navbar-toggler" data-toggle="collapse" data-target="#navcol-1"><span class="sr-only">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse"
                id="navcol-1">
                <ul class="nav navbar-nav text-right ml-auto">
                  <li class="nav-item" role="presentation"><a class="nav-link active" href="index.html">Home</a></li>
                    <li class="nav-item" role="presentation"><a class="nav-link" href="aboutus.html">About Us</a></li>
                    <li class="nav-item" role="presentation"><a class="nav-link" href="contact.html">Contact Us</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="row register-form">
        <div class="col-md-8 offset-md-2">
            <form class="custom-form">
                <h1 style="margin-bottom: 25px;">Make a Reservation Now!</h1>
                <div class="form-row">
                    <div class="col">
                        <p style="margin-bottom: 5px;color: rgb(95,95,95);" id="addy">Address: 1309 Lillian Ave, Sunnyvale CA 94087</p>
                        <p style="color: rgb(95,95,95);" id="phone">Contact Info: 408 887 2684</p>
                    </div>
                </div>
                <div class="form-row form-group">
                    <div class="col-sm-4 label-column"><label class="col-form-label" for="name-input-field">Name </label></div>
                    <div class="col-sm-6 input-column"><input class="form-control" type="text" required="" id="name"> <small class="form-text text-danger" id="error_name" style="display:none;">Please enter a name.</small></div>
                </div>
                <div class="form-row form-group">
                    <div class="col-sm-4 label-column"><label class="col-form-label" for="email-input-field">Email </label></div>
                    <div class="col-sm-6 input-column"><input class="form-control" type="email" required="" id="email"><small class="form-text text-danger" id="error_email" style="display:none;">Please enter a correct email address.</small></div>
                </div>
                <div class="form-row form-group">
                    <div class="col-sm-4 label-column"><label class="col-form-label" for="pawssword-input-field">Phone Number</label></div>
                    <div class="col-sm-6 input-column"><input class="form-control" type="te" required="" id="phone_num" > <small class="form-text text-danger" id="error_phone" style="display:none;">Please enter a phone number.</small></div>
                </div>
                <div class="form-row form-group">
                    <div class="col-sm-4 label-column"><label class="col-form-label" for="repeat-pawssword-input-field">Date</label></div>
                    <div class="col-sm-6 input-column" style="width: 280px;max-width: 388px;">
                        <div class="form-row">
                            <div class="col" style="width: 264px;max-width: 88px;"><select class="form-control" required="" style="width: 80px;margin-right: 5px;" id="month"><option value="January" selected="">Jan</option><option value="Febuary">Feb</option><option value="March">March</option><option value="April">April</option><option value="May">May</option><option value="June">June</option><option value="July">July</option><option value="August">Aug</option><option value="September">Sep</option><option value="October">Oct</option><option value="November">Nov</option><option value="December">Dec</option></select></div>
                            <div
                                class="col" style="max-width: 78px;"><select class="form-control" required="" style="width: 69px;margin-right: 5px;" id="date"><option value="1" selected="">1</option><option value="2">2</option><option value="3">3</option><option value="4">4</option><option value="5">5</option><option value="6">6</option><option value="7">7</option><option value="8">8</option><option value="9">9</option><option value="10">10</option><option value="11">11</option><option value="12">12</option><option value="13">13</option><option value="14">14</option><option value="15">15</option><option value="16">16</option><option value="17">17</option><option value="18">18</option><option value="19">19</option><option value="20">20</option><option value="21">21</option><option value="">22</option><option value="23">23</option><option value="24">24</option><option value="25">25</option><option value="26">26</option><option value="27">27</option><option value="28">28</option><option value="29">29</option><option value="30">30</option><option value="">31</option></select></div>
                        <div
                            class="col" style="width: 279px;max-width: 56px;"><select class="form-control" required="" style="width: 110px;" id="year"><option value="2018" selected="">2018</option><option value="2017">2017</option><option value="2016">2016</option><option value="2015">2015</option><option value="2014">2014</option><option value="2013">2013</option><option value="2012">2012</option><option value="2011">2011</option><option value="2010">2010</option><option value="2009">2009</option><option value="2008">2008</option><option value="2007">2007</option><option value="2006">2006</option><option value="2005">2005</option><option value="2004">2004</option><option value="2003">2003</option><option value="2002">2002</option><option value="2001">2001</option><option value="2000">2000</option></select></div>
                </div>
        </div>
    </div>
    <div class="form-row form-group">
        <div class="col-sm-4 label-column"><label class="col-form-label" for="dropdown-input-field">Dropdown </label></div>
        <div class="col-sm-4 input-column"><select class="form-control" name="call time" required="" id="time">
          <optgroup label="Morning">
            <option value="10:00" selected="">10:00am</option>
            <option value="10:30">10:30am</option>
            <option value="11:00">11:00am</option>
            <option value="11:30">11:30am</option>
        </optgroup>
        <optgroup label="Afternoon">
          <option value="12:00">12:00pm</option>
          <option value="12:30">12:30pm</option>
          <option value="13:00">1:00pm</option>
          <option value="13:30">1:30pm</option>
          <option value="14:00">2:00pm</option>
          <option value="14:30">2:30pm</option>
          <option value="15:00">3:00pm</option>
          <option value="15:30">3:30pm</option>
          <option value="16:00">4:00pm</option>
          <option value="16:30">4:30pm</option>
        </optgroup>
        <optgroup label="Evening">
          <option value="17:00pm">5:00pm</option>
          <option value="17:30pm">5:30pm</option>
          <option value="18:00pm">6:00pm</option>
          <option value="18:30pm">6:30pm</option>
          <option value="18:00pm">7:00pm</option>
          <option value="19:30pm">7:30pm</option>
          <option value="19:00pm">8:00pm</option>
          <option value="19:30pm">8:30pm</option>
          <option value="20:00pm">9:00pm</option>
          <option value="20:30pm">9:30pm</option>
          <option value="21:00pm">10:00pm</option>
          <option value="21:30pm">10:30pm</option>
        </optgroup>
      </select>
    </div>
    </div><button class="btn btn-outline-light text-center submit-button" type="button" style="margin-top: 0px;" onclick="submitForm()">Reserve Now</button>
  </form>
    </div>
    </div>
</body>
<script src="js/reservation.js"></script>

</html>
